<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link rel="stylesheet" href="/static/css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet">
    <title>Vodácký kurz - Registrace</title>
</head>
<body>
    <header>
        <h1 id="registration_header">Registrace</h1>
    </header>
    <main>
        <form id="form" method="POST">
            <div id="form_content">
            <label id="label_nick" for="nick">Přezdívka: </label>
            <input id="input_nick" type="text" name="nick" pattern="[A-Za-z0-9]{2,20}"
                title="Zadejte 2 - 20 znaků (čísla a písmena bez mezer)" required>
            <br>
            <label id="label_spolujezdec" for="kanoe_kamarad">S kým chci být na lodi?</label>
            <input id="input_spolujezdec" type="text" name="kanoe_kamarad" 
                pattern="[A-Za-z0-9]{2,20}" title="Zadejte 2 - 20 znaků (čísla a písmena bez mezer) nebo nechte pole volné">
            <br>
            <input id="input_je_plavec_true" type="radio" name="je_plavec" value="plavec" required>
            <label id="label_je_plavec_true" for="input_je_plavec_true">Umím plavat</label>
            <input id="input_je_plavec_false" type="radio" name="je_plavec" value="neplavec" required>
            <label id="label_je_plavec_false" for="input_je_plavec_false">Neumím plavat</label>
            </div>
            <a class="redirect_button" href="/">Storno</a>
            <input id="submit_button" type="submit" value="Odeslat">
        </form>
    </main>
    <script src="/static/js/app.js"></script>
</body>
</html>
